# Example configuration file for wallpaperd, move to ~/.wallpaperd.cfg
# and ensure picture names and paths are correct.

# List of directories to search backgrounds in
path.search=/usr/share/backgrounds:~/Imagens/Wall3:~/Imagens/Wall
# Supported modes are NUMBER, NAME, RANDOM, SET and STATIC
config.mode=NUNBER
# Interval in seconds background should be changed in RANDOM mode
#config.interval=7200
# Path to background set configuration
config.set=/usr/share/backgrounds/cosmos/background-1.xml
wallpaper.default.image=Yellowflower.jpg
wallpaper.default.mode=ZOOMED
